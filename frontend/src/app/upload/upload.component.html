<form action="">
    <input class="file" type="file" id="myFile" name="filename" [accept]="requiredFileType" (change)="onFileSelected($event)" #fileUpload>
    <button class="button submit" (click)="fileUpload.click()">Submit</button>
</form>


<ng-container *ngIf="visible">
    <div>
        <table class="table table-striped">

            <tr scope="row">
                <th>Number of Input Submitted: </th>
                <td>{{output.total_review}}</td>
            </tr>

            <tr>
                <th>Number of Negative Reviews: </th>
                <td>{{output.negative_review}}</td>
            </tr>

            <tr>
                <th>Number of Neutral Reviews: </th>
                <td>{{output.neutral_review}}</td>
            </tr>

            <tr>
                <th>Number of Positive Reviews: </th>
                <td>{{output.positive_review}}</td>
            </tr>

        </table>

    </div>
</ng-container>
